<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Rank</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 8px 0;
        }

        a {
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>My Rank - <span th:text="${game}">Game</span></h1>

    <p>Username: <span th:text="${username}">User</span></p>
    <p>Rank: <span th:text="${rank}">0</span></p>
    <p>Score: <span th:text="${score}">0</span></p>

    <a th:href="@{/leaderboard(game=${game})}">Back to Leaderboard</a>
</body>
</html>
